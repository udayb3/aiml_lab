<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Demo - File Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css" />
</head>
<body class="bg-light">

    <!-- Container for Centered Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-light p-4">
                    <h2 class="text-center mb-4">File Upload</h2>
                    <form action="{{ url_for('uploaded_file') }}" method="post" enctype="multipart/form-data">
                        <!-- File Upload Input -->
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose File</label>
                            <input type="file" class="form-control" name="file" id="file" required>
                        </div>

                        <!-- Language Selection -->
                        <div class="mb-3">
                            <label for="language" class="form-label">Select Language</label>
                            <select class="form-select" name="language" id="language" required>
                                <option value="" disabled selected>Select a language</option>
                                <option value="hin_Deva">Hindi</option>
                                <option value="mar_Deva">Marathi</option>
                                <option value="ben_Guru">Bengali</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
