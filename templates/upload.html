<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Demo - Upload Page</title>

    <!-- Link to Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
          
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="..//static/css/upload.css"/>
</head>
<body>
    <div class="container py-5">

        <!-- Main card container -->
        <div class="card shadow-lg rounded-4 p-4">
            
            <!-- Row for image -->
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-md-8">
                    <img src="{{ url_for('static', filename= img_path) }}" class="img-fluid rounded-3 shadow-lg" alt="no Background">
                </div>
            </div>

            <!-- Row for message -->
            <div class="row mb-4">
                <div class="col text-center">
                    <p class="display-4 text-primary">{{ message }}</p>
                </div>
            </div>

            <!-- Row for audio player -->
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-md-8 text-center">
                    <audio class="w-100" id="main-audio" src="{{ url_for('static', filename= audio_path) }}" controls></audio>
                </div>
            </div>

            <!-- Optional Action Button -->
            <div class="row justify-content-center">
                <div class="col text-center">
                    <a href="#" class="btn btn-primary btn-lg shadow-sm rounded-pill">Try Another</a>
                </div>
            </div>

        </div>
        
    </div>

    <!-- Bootstrap JS Bundle for interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
